<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Jobs</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%; height: 100%; margin: 0; background-color: antiquewhite;">
    <h1 style="font-size: 60px; margin: 0; margin-bottom: 10px;">You're a developer but is looking for a job?</h1>
    <h3 style="font-size: 30px; margin: 0;">Write down the programming language you have mastered below</h3>
    <form method="POST" action="/scrape" style="margin-top: 10px; margin-bottom: 20px;">
        <input name="term" type="text" style="width: 1000px; height: 50px; border: none; background-color: transparent; text-align: center; font-size: 40px; border-bottom: 1px solid black; outline: none;" />
    </form>
    <h1 style="font-size: 30px; margin: 0; text-decoration: none;">Click enter to get a list of jobs related to your programming language!</h1>
</body>
</html>
